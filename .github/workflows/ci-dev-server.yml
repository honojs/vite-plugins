name: ci-dev-server
on:
  push:
    branches: [main]
    paths:
      - 'packages/dev-server/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/dev-server/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/dev-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: yarn install
      - run: yarn build
      - run: npx playwright install --with-deps
      - run: yarn test
