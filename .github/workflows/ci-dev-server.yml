name: ci-dev-server
on:
  push:
    branches: [main]
    paths:
      - 'packages/dev-server/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/de-server/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/dev-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
